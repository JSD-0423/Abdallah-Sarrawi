<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Topics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="main.css" />
  <link href="https://fonts.google.com/specimen/Nunito+Sans" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap"
    rel="stylesheet"
  />

  <body id="main-body">
    <header class="header">
      <div class="header-box">
        <h1 class="title">Web Topics</h1>
        <div class="btns">
          <button class="button" id="mode-button">
            <i><ion-icon name="moon-outline"></ion-icon></i
            ><span id="btn-text">Dark Mode</span>
          </button>
          <button class="button" id="favourite-button">
            <i><ion-icon name="heart-outline"></ion-icon></i>Favourites
          </button>
        </div>
      </div>
    </header>

    <div class="welcome-message-container">
      <div class="welcome-background-1"></div>
      <div class="welcome-background-2"></div>
      <div class="welcome-message-headers">
        <h2>Welcome to our website!</h2>
        <p>We have a new design that's fresh, modern, and easy to use.</p>
      </div>
    </div>
    <div class="content-container">
      <div class="search-box">
        <div class="search-bar">
          <i class="search-icon"><ion-icon name="search-outline"></ion-icon></i
          ><input
            id="search-bar-input"
            type="text"
            placeholder="Search the website..."
          />
        </div>
        <div class="dropdown-container">
          <div class="dropdown" id="sort-by">
            <label for="sort">Sort by:</label>
            <select id="sort" name="sort">
              <ul>
                <option value="Topic Title">Topic Title</option>
                <option value="Author Name">Author Name</option>
              </ul>
            </select>
          </div>
          <div class="dropdown" id="filter-by">
            <label for="filter">Filter by:</label>
            <select id="filter" name="filter">
              <option value="Default">Default</option>
            </select>
          </div>
        </div>
      </div>
      <div class="search-result">
        <p>"24" Web Topics Found</p>
      </div>
      <div class="cards-container">
        <div class="loader"></div>
        <div class="error-container hidden">
          <p>Something went wrong. Web topics failed to load.</p>
        </div>
      </div>
    </div>
    <div class="favourite-box hidden">
      <p class="favourite-box-title">My Favourite Topics</p>
      <div class="fav-card-container">
        <div class="fav-card">
          <div class="fav-img-banner">
            <img src="assets/react.webp" alt="React" />
          </div>

          <div class="fav-card-info">
            <h5>
              <b>React</b>
            </h5>
          </div>
          <div class="fav-stars-box">
            <i>
              <ion-icon class="fav-star-icon" name="star"></ion-icon>
              <ion-icon class="fav-star-icon" name="star"></ion-icon>
              <ion-icon class="fav-star-icon" name="star"></ion-icon>
              <ion-icon class="fav-star-icon" name="star"></ion-icon>
              <ion-icon class="fav-star-icon" name="star-outline"></ion-icon
            ></i>
          </div>
        </div>
        <div class="fav-card">
          <div class="fav-img-banner">
            <img src="assets/cloud.jpeg" alt="cloud" />
          </div>
          <div class="fav-card-info">
            <h5>
              <b>Cloud</b>
            </h5>
          </div>
          <div class="fav-stars-box">
            <i>
              <ion-icon class="fav-star-icon" name="star"></ion-icon>
              <ion-icon class="fav-star-icon" name="star"></ion-icon>
              <ion-icon class="fav-star-icon" name="star"></ion-icon>
              <ion-icon class="fav-star-icon" name="star"></ion-icon>
              <ion-icon class="fav-star-icon" name="star-outline"></ion-icon
            ></i>
          </div>
        </div>
      </div>
    </div>
    <script type="module" defer src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <footer>
      <div class="footer">
        Developed with <i><ion-icon name="heart"></ion-icon></i> &copy; 2023
      </div>
    </footer>
  </body>
</html>
